<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Mental Health & Wellbeing</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="site-header">
        <h1>Mental Health & Wellbeing</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="home.html">User Home</a></li>
                <li><a href="chat.html">AI Chatbox</a></li>
                <li><a href="consultancy.html">Consultancy</a></li>
            </ul>
        </nav>
        <button id="theme-toggle" style="margin-left: 1rem; padding: 0.5rem 1rem; font-size: 1rem; border-radius: 6px; border: none; cursor: pointer;">Light Mode</button>
    </header>
    <main class="main-content">
        <section class="container" style="max-width: 400px; text-align: center;">
            <h2>Login to Your Account</h2>
            <p style="color: #a3be8c; font-weight: 600;">Feel safe and hopeful. We're here to support your mental wellbeing.</p>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required />
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required />
                <button type="submit" style="margin-top: 1rem;">Login</button>
            </form>
            <div style="margin-top: 1rem; text-align: center;">
                <p>Or login with:</p>
                <button class="social-login-btn" id="google-login">Google</button>
                <button class="social-login-btn" id="facebook-login">Facebook</button>
                <button class="social-login-btn" id="apple-login">Apple</button>
            </div>
            <p style="margin-top: 1rem;">
                Don't have an account? <a href="about.html">Register here</a>
            </p>
        </section>
    </main>
    <footer class="site-footer">
        <p>&copy; 2025 Mental Health & Wellbeing</p>
    </footer>
</body>
</html>
